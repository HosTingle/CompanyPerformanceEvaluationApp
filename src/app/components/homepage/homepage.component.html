<app-sidebar>
</app-sidebar>

<div class="dashboard">
  <div class="stats">
    <div class="stat-box">
      <h2>Çalışan Sayısı</h2> 
      <p>{{userlenght}}</p>
    </div>
    <ng-container *ngIf="role==='Ustyönetici'  || role==='Yonetici'">
    <div class="stat-box">
      <h2>Yapılan Değerlendirme</h2> 
      <p>{{evaluatecounter}}</p> 
    </div>
    </ng-container>
    <ng-container *ngIf="role!='Ustyönetici'  && role !='Yonetici'">
    <div class="stat-box">
      <h2>Değerlendirilen Görevleri</h2> 
      <p>{{evaluatecounter}}</p> 
    </div>
   </ng-container>
    <div class="stat-box">
      <h2>Average Employee Tenure</h2>
      <p>4.6 years</p>
    </div>
    <div class="stat-box">
      <h2>Gender Diversity Ratio</h2>
      <p>69.93%</p>
    </div>
  </div>

  <div class="charts">
    <ng-container *ngIf="role!='Ustyönetici' ">
    <div class="chart-box">
      <canvas baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    </ng-container>
    <div class="chart-box">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
    </div>
  </div>
</div>
