<form [formGroup]="userRegisterAddressForm">
    <div class="container">
        <img width="160" height="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Vak%C4%B1fbank_logo.svg/2560px-Vak%C4%B1fbank_logo.svg.png" alt="Vakıfbank Logo">
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <input type="text" id="country" class="form-control form-control-lg" placeholder="Ülke " formControlName="country" />
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <input type="text" id="city" class="form-control form-control-lg" placeholder="Şehir" formControlName="city"  />
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <input type="text" id="state" class="form-control form-control-lg" placeholder="İlçe" formControlName="state" />
    </div>
    <div class="form-group" style="margin-bottom: 20px;">
        <input type="text" id="addresDetail" class="form-control form-control-lg" placeholder="Adres detayı" formControlName="addressDetail" />
    </div>
    
    <div class="form-group button-container">
        <button type="button" class="btn btn-primary" (click)="register()" >Sign Up</button>
    </div>
  </form>
