<form [formGroup]="userRegisterForm">
  <div class="container">
      <img width="160" height="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Vak%C4%B1fbank_logo.svg/2560px-Vak%C4%B1fbank_logo.svg.png" alt="VakÄ±fbank Logo">
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
      <input type="email" id="name" class="form-control form-control-lg" placeholder="Ä°sim" formControlName="name" autocomplete="email" />
      <small *ngIf="userRegisterForm.controls['name'].dirty && userRegisterForm.hasError('required','name')" class="text-danger">Email is required</small>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
      <input type="email" id="username" class="form-control form-control-lg" placeholder="E-mail" formControlName="email" autocomplete="email" />
      <small *ngIf="userRegisterForm.controls['email'].dirty && userRegisterForm.hasError('required','email')" class="text-danger">Email is required</small>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
      <input type="email" id="username" class="form-control form-control-lg" placeholder="Username" formControlName="username" autocomplete="email" />
      <small *ngIf="userRegisterForm.controls['username'].dirty && userRegisterForm.hasError('required','username')" class="text-danger">Email is required</small>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
      <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" formControlName="password" autocomplete="current-password" />
      <small *ngIf="userRegisterForm.controls['password'].dirty && userRegisterForm.hasError('required','password')" class="text-danger">Email is required</small>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
      <input type="text" id="Phone" class="form-control form-control-lg" placeholder="Phone" formControlName="phone"  />
      <small *ngIf="userRegisterForm.controls['phone'].dirty && userRegisterForm.hasError('required','phone')" class="text-danger">Email is required</small>
  </div>
  <div class="form-group" style="margin-bottom: 20px;">
      <input type="date" id="date" formControlName="date" class="form-control">
      <small *ngIf="userRegisterForm.controls['date'].dirty && userRegisterForm.hasError('required','date')" class="text-danger">Email is required</small>
  </div>
  <div class="form-group button-container">
      <button type="button" class="btn btn-primary" (click)="register()">Sign Up</button>
  </div>
</form>
