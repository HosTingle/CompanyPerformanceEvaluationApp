
<form [formGroup]="userRegisterForm">
    <div class="container">
      <img width="160" height="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Vak%C4%B1fbank_logo.svg/2560px-Vak%C4%B1fbank_logo.svg.png" alt="VakÄ±fbank Logo">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="email" id="name" class="form-control form-control-lg" formControlName="name" autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="username" class="form-control form-control-lg" formControlName="email" autocomplete="email" />
      </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" id="username" class="form-control form-control-lg" formControlName="username" autocomplete="email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control form-control-lg" formControlName="password" autocomplete="current-password" />
    </div>
    <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="email" id="Phone" class="form-control form-control-lg" formControlName="phone"  />
      </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" class="form-control">
      </div>
    <div class="form-group button-container">
      <button type="button" class="btn btn-primary" (click)="register()">Sign Up</button>
    </div>
  </form>
